<div class="form-wrapper">
    <div class="text-center"><h3>Create New Ticket</h3></div>
    <form class="form-horizontal col-md-offset-2">
        <div class="form-group">
            <label for="inputName3" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="inputName3" ng-model="newTicket.name" placeholder="Name">
            </div>
        </div>
        <div class="form-group">
            <label for="inputStDesc3" class="col-sm-2 control-label">Short Description</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="inputStDesc3" ng-model="newTicket.short_description" placeholder="Short Description">
            </div>
        </div>
        <div class="form-group">
            <label for="inputLgDesc3" class="col-sm-2 control-label">Long Description</label>
            <div class="col-sm-6">
                <textarea name="long description" ng-model="newTicket.long_description" id="inputLgDesc3" placeholder="Long Description"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-6">
                <button type="submit" class="btn btn-default" ng-click="createNewTicket()">Submit</button>
            </div>
        </div>
    </form>
</div>
